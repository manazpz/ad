# ============================================================================================ #
# HTTP Server Configuration
# ============================================================================================ #
app.module =                        =   aq-app-vue
server.http.port                    =   8083
server.http.idleTimeout             =   30000
server.enable.requestLog            =   false
server.http.domain                  =   localhost
server.http.whiteList               =

server.threads.min                  =   5
server.threads.max                  =   2000
server.threads.idleTimeout          =   50000
server.threads.stopTimeout          =   60000
server.threads.enable.detailedDump  =   false

# ============================================================================================ #
# Quartz
# ============================================================================================ #
org.quartz.scheduler.instanceName = APPScheduler
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
org.quartz.threadPool.threadCount = 33
job.JobExtraDataToCurFromStatus.type = CRON
job.JobExtraDataToCurFromStatus.expression = 0 0/4 07-23 * * ?
job.JobExtraDataToCurFromStatus.immediately = true

job.JobExtraDataToHisCur.type = CRON
job.JobExtraDataToHisCur.expression = 0 0/8 01-20 * * ?
job.JobExtraDataToHisCur.immediately = true

job.JobExtraDataToHisCur2.type = CRON
job.JobExtraDataToHisCur2.expression = 0 0/10 05-06 * * ?
job.JobExtraDataToHisCur2.immediately = false

job.JobExtraDataToSalesFromCur.type = CRON
job.JobExtraDataToSalesFromCur.expression = 0 0/6 01-22 * * ?
job.JobExtraDataToSalesFromCur.immediately = false

job.JobExtraDataToProductsFromCur.type = CRON
job.JobExtraDataToProductsFromCur.expression =  0 0/5 01-22 * * ?
job.JobExtraDataToProductsFromCur.immediately = true

job.JobExtraDataToREAL.type = CRON
job.JobExtraDataToREAL.expression =  0 30 0 * * ?
job.JobExtraDataToREAL.immediately = false

job.JobInitData.type = CRON
job.JobInitData.expression =  0 0 23 * * ?
job.JobInitData.immediately = false

# ============================================================================================ #
# ThreadPoolExecutor �̳߳�
# ============================================================================================ #
CORE_POOL_SIZE = 15
MAX_POOL_SIZE = 50



